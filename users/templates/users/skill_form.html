{% extends 'main.html' %}


{% block content %}




<!-- <form action="#">
    {{form}}
    {% csrf_token %}
<input type="submit"  value="Update Skill">
</form> -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form action=""  method="post"  class="form">
                {% csrf_token %}

                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text"> {{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Save Info" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
